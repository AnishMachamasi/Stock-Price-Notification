<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Notification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

	<!-- Include jQuery library -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<!-- Include jQuery UI library -->
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
	<script>
		$(function() {
			// Add datepicker to start and end date inputs
			$("#start_date, #end_date").datepicker({
				dateFormat: "yy-mm-dd" // Set date format
			});
		});
	</script>
</head>
<body>
    <h1>Stock Price Notification</h1>
	<form method="POST" action="/subscribe">
		<label for="user_email">Enter your email address:</label>
		<input type="email" id="user_email" name="user_email"><br>

		<label for="phone">Enter your phone number:</label>
		<input type="text" id="phone" name="phone" pattern="\+\d{1,3}\d{8,12}" placeholder="+[country code][phone number]"><br>

		<label for="ticker">Enter the stock ticker symbol:</label>
		<input type="text" id="ticker" name="ticker"><br>

		<label for="threshold">Enter the price threshold:</label>
		<input type="text" id="threshold" name="threshold"><br>

		<label for="start_date">Select start date:</label>
        <input type="text" id="start_date" name="start_date"><br>

        <label for="end_date">Select end date:</label>
        <input type="text" id="end_date" name="end_date"><br>

		<label for="frequency">Choose the notification frequency:</label>
		<select id="frequency" name="frequency">
			<option value="second">Second</option>
			<option value="hourly">Hourly</option>
			<option value="daily">Daily</option>
			<option value="weekly">Weekly</option>
		</select><br>

		<label for="notification_type">Choose a notification type:</label>
		<select id="notification_type" name="notification_type">
			<option value="mail">Email</option>
			<option value="text_message">Text Message</option>
		</select><br>

		<input type="submit" value="Subscribe">
	</form>
</body>
</html>
